{% extends 'base.html '%}

{%  block titulo %}
   Lista lugares 
{%  endblock  %}

{% block header %}
<!-- Sobrescribe el bloque del header con nada -->
{% endblock %}


{% block contenido %}
<div class="container mt-5 pt-5">
    <h1>Lista de Restaurantes</h1>
    <a class="btn btn-success mb-3" href="{% url 'restaurante_create' %}">Nuevo Restaurante</a>
    <ul class="list-group">
        {% for restaurante in restaurantes%}
        <li class="list-group-item">
            <a href="{% url 'restaurante_detail' restaurante.pk %}">{{ restaurante.nombre }}</a>
            <span class="float-end">
                <a href="{% url 'restaurante_update' restaurante.pk %}" class="btn btn-sm btn-primary">Editar</a>
                <a href="{% url 'restaurante_delete' restaurante.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
