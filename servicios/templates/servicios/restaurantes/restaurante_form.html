{%  block titulo %}
   Form Restaurantes
{%  endblock  %}

{% block header %}
<!-- Sobrescribe el bloque del header con nada -->
{% endblock %}

{% block contenido %}
<div class="container mt-5 pt-5"></div>
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Restaurante</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
<a href="{% url 'restaurante_list' %}">Cancelar</a>
</div>

{% endblock %}
