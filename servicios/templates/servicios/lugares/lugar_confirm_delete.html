{% extends 'base.html '%}

{%  block titulo %}
  Eliminar lugar 
{%  endblock  %}

{% block header %}
<!-- Sobrescribe el bloque del header con nada -->
{% endblock %}

{% block contenido %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body text-center">
          <h2 class="card-title">¿Estás seguro de eliminar <br><strong>"{{ lugar.nombre }}"</strong>?</h2>
          
          <form method="post" class="my-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Eliminar</button>
            <a href="{% url 'lugar_list' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
